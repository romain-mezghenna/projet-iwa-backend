spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://db-user-service:5432/userdb
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: user-service-group

security:
  jwt:
    secret: ${JWT_SECRET:default-secret}
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true

# Variables d'environnement par d√©faut (admin IDs)
admin:
  ids: ${ADMIN_IDS:1,2,3}